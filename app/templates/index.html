<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Control del servidor.</title>
</head>
<body>

    <div class="h-screen bg-gray-200 flex justify-center items-center">
        <div class="bg-white w-1/3 rounded-lg shadow-xl p-10">
            <h1 class="text-2xl font-bold mb-10 text-center">Control del servidor.</h1>
            <div class="flex justify-center">
                <div class="flex flex-col">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full mb-5" onclick="location.href='/start'">Iniciar</button>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full mb-5" onclick="location.href='/stop'">Detener</button>
                    <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-full mb-5" onclick="location.href='/restart'">Reiniciar</button>
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full mb-5" onclick="location.href='/pull'">Git Pull</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
